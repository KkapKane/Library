<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <img src="/images/Logo.svg" alt="" class="logo">
     <h1>Library</h1>
    </div>

     <button type="button" class="AddBook"></button>
     
    <button type="button" class="clear" onclick="Clear()"></button>
    </div>   
    </div>
    
    
    <div class="libCont">
    
</div>

            <input type="text" onfocus="this.value='' "placeholder="Book Name" class="BookName">
